name       : birdtray
version    : 1.8.1
release    : 3
source     :
    - https://github.com/gyunaev/birdtray/archive/1.8.1.tar.gz : ab90a53ef85ec6cf5ec9ac5f7ddb54ea503ed0921c34f88cd09c33da5e609ec3
license    : GPL-3.0-or-later
component  : desktop
summary    : Mail system tray notification icon for Thunderbird
description: |
    Birdtray is a free system tray notification for new mail for Thunderbird.
homepage   : https://github.com/gyunaev/birdtray
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
rundeps    :
    - thunderbird
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
